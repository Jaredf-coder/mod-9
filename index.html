<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="park">
            <h2>Yellowstone National Park</h2>
            <p>Yellowstone is known for its geothermal features and diverse wildlife.</p>
            <img src="yellowstone.jpg" alt="Yellowstone National Park">
        </section>
        
        <section class="park">
            <h2>Grand Canyon National Park</h2>
            <p>The Grand Canyon offers breathtaking views and hiking trails.</p>
            <img src="grandcanyon.jpg" alt="Grand Canyon National Park">
        </section>
        
        <section class="park">
            <h2>Yosemite National Park</h2>
            <p>Yosemite is famous for its giant sequoia trees and scenic landscapes.</p>
            <img src="yosemite.jpg" alt="Yosemite National Park">
        </section>
    </main>
</body>
</html>
